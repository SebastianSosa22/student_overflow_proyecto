<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentOverflow - Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <header class="bg-white shadow-sm py-4 sticky top-0">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800"><a href="/">StudentOverflow</a></h1>
            <div class="relative">
                <div class="flex items-center space-x-4 cursor-pointer" id="userMenu" onclick="toggleDropdown()">
                    <span class="text-gray-700 font-medium">{{ session['username'] }}</span>
                    <img src="https://via.placeholder.com/40" alt="Foto de perfil"
                        class="w-10 h-10 rounded-full border border-gray-300">
                </div>
                <div id="dropdownMenu"
                    class="dropdown-menu absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg py-2 hidden">
                    <a href="/profile" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Perfil</a>
                    <a href="/settings" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Configuración</a>
                    <a href="/logout" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Cerrar sesión</a>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-3xl font-semibold text-gray-800 mb-6">Perfil de Usuario</h2>
        <div class="flex items-center space-x-6 mb-6">
            <img src="https://via.placeholder.com/100" alt="Foto de perfil"
                class="w-24 h-24 rounded-full border border-gray-300">
            <div>
                <h3 class="text-2xl font-bold text-gray-800">{{ session['username'] }}</h3>
                <p class="text-gray-600">{{ session['email'] }}</p>
            </div>
        </div>
        <div class="mb-6">
            <h4 class="text-xl font-semibold text-gray-800 mb-2">Biografía</h4>
            <p class="text-gray-600">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur non venenatis
                mauris. Nulla facilisi. Suspendisse potenti.</p>
        </div>
        <!-- <div>
            <h4 class="text-xl font-semibold text-gray-800 mb-2">Actividad Reciente</h4>
            <ul class="list-disc list-inside text-gray-600">
                <li>Respondió a una pregunta en Física</li>
                <li>Publicó una nueva pregunta en Matemáticas</li>
                <li>Actualizó su biografía</li>
            </ul>
        </div> -->
    </main>

    <script>
        function toggleDropdown() {
            var dropdownMenu = document.getElementById("dropdownMenu");
            dropdownMenu.classList.toggle("hidden");
        }

        window.onclick = function (event) {
            var dropdownMenu = document.getElementById("dropdownMenu");
            if (!event.target.closest('#userMenu')) {
                dropdownMenu.classList.add('hidden');
            }
        }
    </script>
</body>

</html>
